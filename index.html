<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous">
    <title>Html5 Form with Bootstrap</title>
</head>
<body>
  <!--Abrimos el container con form (el profe lo explica así en clase),pero he probado con div y funciona igual.-->
    <form class="container border mt-2 ">
  <!--La primera fila es el Título.-->
      <div class="row bg-light bg-gradient p-1 border">
        <h1 class="col">Payment form example</h2>
      </div>
  <!--La segunda fila es la alerta.-->    
      <div class= "row m-2">
        <div class="alert alert-danger" role="alert">Some fields are missing.</div>
      </div>
  <!--La tercera fila es el card, cvc y amount.-->
  <div class="row p-1 g-3 mt-2 justify-content-between">
    <div class="col-md-5">
        <div class="form-group">
            <label for="inputCard">Card #</label>
            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="CVC">CVC #</label>
            <input type="text" class="form-control" id="CVC" placeholder="0000">
        </div>
    </div>
    <div class="col-md-3">
        <label for="Amount">Amount</label>
        <div class="input-group">
            <span class="input-group-text" id="Amount">$</span>
            <input id="Amount" type="number" class="form-control" placeholder="Amount">
        </div>
    </div>
  </div>
  <!--La cuarta fila es el First Name y Last Name-->
  <div class="row mt-3">
    <div class="col-md-6">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
    </div>
  </div>
  <!--La quinta fila es la city, state y postal code.-->
  <div class="row mt-3">
    <div class="col-md-6">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
        </div>
    </div>
    <div class="col-md-3">
        <label for="state">State</label>
        <select class="form-select" id="state">
            <option selected>Pick a state</option>
            <option value="1">State 1</option>
            <option value="2">State 2</option>
        </select>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="postal">Postal Code</label>
            <input type="text" class="form-control" placeholder="Postal Code" aria-label="Postal Code">
        </div>
    </div>
</div>
  <!--La sexta fila es la parte de las tarjetas y message-->
      <div class="row g-3 mt-2 justify-content-between">
        <div class="col-auto justify-content-between"> <!--El "col-auto" ajusta automaticamente la columna-->
          <label for="Credit-card">We accept:</label> 
          <div class="bg-secondary text-light p-2 rounded">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="master" id="Credit-card" value="option1">
              <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-mastercard"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="visa" id="Credit-card" value="option2">  
              <label class="form-check-label" for="radio2"><i class="fa-brands fa-cc-visa"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="paypal" id="Credit-card" value="option3">
              <label class="form-check-label" for="radio3"><i class="fa-brands fa-cc-paypal"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="apple-pay" id="Credit-card" value="option4">
            <label class="form-check-label" for="radio4"><i class="fa-brands fa-cc-apple-pay"></i></label>
          </div>
          </div>
        </div>
        <div class="col-6">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
          <div class="form-text">Add any notes here.</div>
        </div>
      </div>
  <!--Última fila, contiene los botones send y cancel-->
      <div class="row bg-light bg-gradient p-1  mt-2 border-top">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
     
</body>
</html>
